<script type="text/javascript">

var http = require("http");
var fs = require("fs");


http.get("http://xml.cdn.betclic.com/odds_fr.xml", function (res) {
    var body = "";
    res.on("data", function (chunck) {
        body += chunck;
    });

    res.on("end", function () {
        fs.writeFile("odds.xml", body);
        readResponse();
    });
});

</script>
